<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="250" xmlns="http://www.w3.org/2000/svg">
  <!-- MOP (Muriate of Potash / Potassium Chloride) KCl -->
  
  <!-- Title -->
  <text x="175" y="30" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Muriate of Potash (MOP)</text>
  <text x="175" y="50" font-family="Arial" font-size="14" text-anchor="middle">Potassium Chloride (KCl)</text>
  
  <!-- Potassium -->
  <circle cx="130" cy="130" r="40" fill="#9c27b0" stroke="#000" stroke-width="2" />
  <text x="130" y="140" font-family="Arial" font-size="30" text-anchor="middle" fill="white" font-weight="bold">K</text>
  
  <!-- Chloride -->
  <circle cx="220" cy="130" r="40" fill="#2e7d32" stroke="#000" stroke-width="2" />
  <text x="220" y="140" font-family="Arial" font-size="30" text-anchor="middle" fill="white" font-weight="bold">Cl</text>
  
  <!-- Ionic Bond -->
  <line x1="170" y1="130" x2="180" y2="130" stroke="#000" stroke-width="3" />
  <line x1="165" y1="125" x2="175" y2="125" stroke="#000" stroke-width="3" />
  <line x1="165" y1="135" x2="175" y2="135" stroke="#000" stroke-width="3" />
  
  <!-- Valence -->
  <circle cx="100" cy="110" r="12" fill="#fff" stroke="#9c27b0" stroke-width="2" />
  <text x="100" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="#9c27b0">+</text>
  
  <circle cx="250" cy="110" r="12" fill="#fff" stroke="#2e7d32" stroke-width="2" />
  <text x="250" y="115" font-family="Arial" font-size="16" text-anchor="middle" fill="#2e7d32">-</text>
  
  <!-- Description -->
  <text x="175" y="200" font-family="Arial" font-size="14" text-anchor="middle">Contains approximately 60-62% Kâ‚‚O</text>
  <text x="175" y="220" font-family="Arial" font-size="14" text-anchor="middle">Most common potassium fertilizer</text>
  <text x="175" y="240" font-family="Arial" font-size="14" text-anchor="middle">Enhances crop quality and disease resistance</text>
</svg>