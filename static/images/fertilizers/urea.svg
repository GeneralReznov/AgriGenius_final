<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Urea Molecule Structure (NH2-CO-NH2) -->
  
  <!-- Title -->
  <text x="150" y="30" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Urea (NH₂-CO-NH₂)</text>

  <!-- Carbonyl Group (C=O) -->
  <circle cx="150" cy="100" r="20" fill="#333" stroke="#000" stroke-width="1" />
  <text x="150" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">C</text>
  
  <line x1="150" y1="80" x2="150" y2="60" stroke="#f00" stroke-width="5" />
  <circle cx="150" cy="50" r="15" fill="#f00" stroke="#000" stroke-width="1" />
  <text x="150" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="white">O</text>
  
  <!-- Left NH2 Group -->
  <line x1="150" y1="100" x2="80" y2="100" stroke="#333" stroke-width="3" />
  <circle cx="70" cy="100" r="18" fill="#3366cc" stroke="#000" stroke-width="1" />
  <text x="70" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">N</text>
  
  <line x1="60" y1="90" x2="40" y2="75" stroke="#333" stroke-width="2" />
  <circle cx="30" cy="70" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="30" y="75" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="60" y1="110" x2="40" y2="125" stroke="#333" stroke-width="2" />
  <circle cx="30" cy="130" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="30" y="135" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <!-- Right NH2 Group -->
  <line x1="150" y1="100" x2="220" y2="100" stroke="#333" stroke-width="3" />
  <circle cx="230" cy="100" r="18" fill="#3366cc" stroke="#000" stroke-width="1" />
  <text x="230" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">N</text>
  
  <line x1="240" y1="90" x2="260" y2="75" stroke="#333" stroke-width="2" />
  <circle cx="270" cy="70" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="270" y="75" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="240" y1="110" x2="260" y2="125" stroke="#333" stroke-width="2" />
  <circle cx="270" cy="130" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="270" y="135" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <!-- Chemical Formula -->
  <text x="150" y="180" font-family="Arial" font-size="14" text-anchor="middle">Chemical Formula: CO(NH₂)₂</text>
</svg>