<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="220" xmlns="http://www.w3.org/2000/svg">
  <!-- DAP (Diammonium Phosphate) (NH4)2HPO4 -->
  
  <!-- Title -->
