  <text x="200" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">P</text>
  
  <!-- Oxygen connected to P (double bond) -->
  <line x1="200" y1="78" x2="200" y2="55" stroke="#f00" stroke-width="5" />
  <circle cx="200" cy="45" r="15" fill="#f00" stroke="#000" stroke-width="1" />
  <text x="200" y="50" font-family="Arial" font-size="16" text-anchor="middle" fill="white">O</text>
  
  <!-- Oxygen connected to P (single bond) top right -->
  <line x1="220" y1="90" x2="250" y2="70" stroke="#f00" stroke-width="3" />
  <circle cx="260" cy="65" r="15" fill="#f00" stroke="#000" stroke-width="1" />
  <text x="260" y="70" font-family="Arial" font-size="16" text-anchor="middle" fill="white">O</text>
  
  <!-- Oxygen connected to P (single bond) bottom right -->
  <line x1="220" y1="110" x2="250" y2="130" stroke="#f00" stroke-width="3" />
  <circle cx="260" cy="135" r="15" fill="#f00" stroke="#000" stroke-width="1" />
  <text x="260" y="140" font-family="Arial" font-size="16" text-anchor="middle" fill="white">O</text>
  
