  <line x1="325" y1="50" x2="345" y2="60" stroke="#333" stroke-width="2" />
  <circle cx="355" cy="65" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="355" y="70" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="315" y1="25" x2="315" y2="5" stroke="#333" stroke-width="2" />
  <circle cx="315" cy="-5" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="315" y="0" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="300" y1="45" x2="285" y2="30" stroke="#333" stroke-width="2" />
  <circle cx="275" cy="25" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="275" y="30" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
