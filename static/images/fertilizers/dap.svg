  <circle cx="315" cy="160" r="18" fill="#3366cc" stroke="#000" stroke-width="1" />
  <text x="315" y="165" font-family="Arial" font-size="16" text-anchor="middle" fill="white">N</text>
  
  <line x1="325" y1="170" x2="345" y2="180" stroke="#333" stroke-width="2" />
  <circle cx="355" cy="185" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="355" y="190" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="325" y1="150" x2="345" y2="140" stroke="#333" stroke-width="2" />
  <circle cx="355" cy="135" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="355" y="140" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <line x1="315" y1="175" x2="315" y2="195" stroke="#333" stroke-width="2" />
