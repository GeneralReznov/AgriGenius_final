  <line x1="130" y1="145" x2="110" y2="155" stroke="#333" stroke-width="2" />
  <circle cx="100" cy="160" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="100" y="165" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <!-- NH4 Group 1 -->
  <line x1="270" y1="55" x2="300" y2="45" stroke="#333" stroke-width="3" />
