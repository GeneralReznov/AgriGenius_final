  <circle cx="275" cy="175" r="12" fill="#fff" stroke="#000" stroke-width="1" />
  <text x="275" y="180" font-family="Arial" font-size="14" text-anchor="middle">H</text>
  
  <!-- Chemical Formula -->
  <text x="200" y="210" font-family="Arial" font-size="14" text-anchor="middle">Chemical Formula: (NH₄)₂HPO₄</text>
